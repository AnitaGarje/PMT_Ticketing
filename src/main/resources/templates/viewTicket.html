    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>

                    </button>
                    <a class="navbar-brand" href="index.html">PMT-Ticketing</a>

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="/passenger"><i class="fa fa-user"></i> Book Ticket<span class="fa arrow"></a>
                             </li>
                            <li>
                                <a href="/wallet"><i class="fa fa-bus"></i> Add Money<span class="fa arrow"></span></a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">View Ticket</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                     <!-- /.row -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div id="content" style="text-transform: uppercase;text-align:center;">
                         			Ticket No:<span th:text="${passengerTrip.ticketid}"></span> 
							        Bus No:<span th:text="${passengerTrip.busnumber}"></span>
							        <p><span th:text="${passengerTrip.dob}"></span></p>
							        <b><span th:text="${passengerTrip.fromloc}"></span></b></p>
							        <p><b>TO</b></p>
							        <p><b><span th:text="${passengerTrip.toloc}"></span></b></p>
							        <p>No Of Ticket : <b><span th:text="${passengerTrip.nots}"></span></b></p>
							        <p><b>Total:<span th:text="${passengerTrip.tktamt}"></span></b></p>			      
				          		 </div>
                            </div>
                            <div class="row" style="text-align: center;">
				          		 <div id="editor"></div>
								 <button id="cmd"  class="btn btn-primary">Generate PDF</button>
							</div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                 

            </div>
            <!-- /#wrapper -->

					<script src="/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>

					   <!-- generate pdf jQuery -->
